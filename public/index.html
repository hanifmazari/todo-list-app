<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

            <div class="row">

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="list col-sm-12" id="list">
                    <ul class="">

                    </ul>
    
                </div>
            </div>
        </div>
    </div>
